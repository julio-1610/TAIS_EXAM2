<div class="container">
  <form>
    <div class="mb-3">
      <label for="codigo" class="form-label">Código</label>
      <input type="number" id="codigo" class="form-control" placeholder="Ingrese el código del producto"
        [(ngModel)]="product.id_producto" name="codigo" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre del producto"
        [(ngModel)]="product.nombre" name="nombre" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" class="form-control" rows="3" placeholder="Ingrese la descripción"
        [(ngModel)]="product.descripcion" name="descripcion" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" id="cantidad" class="form-control" placeholder="Ingrese la cantidad"
        [(ngModel)]="product.cantidad" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="mb-3">
      <label for="precioUnitario" class="form-label">Precio Unitario</label>
      <input type="number" id="precioUnitario" class="form-control" placeholder="Ingrese el precio unitario" step="0.01"
        [(ngModel)]="product.precio" name="precioUnitario" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select id="categoria" class="form-select" [(ngModel)]="product.categoria" name="categoria"
        [ngModelOptions]="{standalone: true}">
        <option selected disabled>Seleccione una categoría</option>
        <option value="1">Electrónica</option>
        <option value="2">Ropa</option>
        <option value="3">Alimentos</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="saveProduct()">Guardar</button>
    <button type="reset" class="btn btn-secondary ms-2">Limpiar</button>
  </form>
</div>
