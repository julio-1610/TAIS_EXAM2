<form>
  <div class="mb-3">
    <label for="tipoMovimiento" class="form-label">Tipo de Movimiento</label>
    <select id="tipoMovimiento" class="form-select" [(ngModel)]="movimiento.tipo_movimiento" name="tipoMovimiento"
      required>
      <option value="" disabled selected>Selecciona un tipo</option>
      <option value="ENTRADA">Entrada</option>
      <option value="SALIDA">Salida</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripci√≥n</label>
    <input type="text" id="descripcion" class="form-control" [(ngModel)]="movimiento.descripcion" name="descripcion"
      required />
  </div>
  <div class="mb-3">
    <label for="cantidad" class="form-label">Cantidad</label>
    <input type="number" id="cantidad" class="form-control" [(ngModel)]="movimiento.cantidad" name="cantidad"
      required />
  </div>
  <button type="submit" class="btn btn-primary" (click)="guardarMovimiento()">Guardar Movimiento</button>
</form>
